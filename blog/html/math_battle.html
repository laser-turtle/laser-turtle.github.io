<!DOCTYPE>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='csg.js' type='text/javascript'></script>
        <script src='/blog/js/math_battle.bc.js' type='text/javascript'></script>
    </head>
    <body>
        <div style='display:inline-block'>
        <div id='math-battle'>
        </div>
        <div style='display:flex; flex-direction:row; justify-content:space-between;'>
            <input id='text-exp' type='text' autofocus></input>
            <label>Speed</label>
            <input type="range" min="1" max="20" value="5" class="slider" id="projectile-speed" 
            oninput="speed.value = this.value">
            <output id="speed">0</output>
            <button id='eval-btn' type='button'>Eval</button>
        </div>
        </div>
    </body>
</html>
