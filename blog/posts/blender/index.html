<script>
function openModal(src, isVideo) {
  document.getElementById('viewer-modal').style.display = 'block';
  setContent(src, isVideo);
}

function closeModal() {
  document.getElementById('viewer-modal').style.display = 'none';
  const video = document.getElementById('modal-video'); 
  const img = document.getElementById('modal-img');
  video.src = '';
  img.src = '';
}

function setContent(src, isVideo) {
    const video = document.getElementById('modal-video'); 
    const videoContainer = document.getElementById('videoContainer'); 
    const img = document.getElementById('modal-img');
    console.log(video, img);
    video.style.display = isVideo ? 'block' : 'none';
    videoContainer.style.display = isVideo ? 'block' : 'none';
    img.style.display = !isVideo ? 'block' : 'none';

    if (isVideo) {
      video.src = src;
      img.src = '';
    } else {
      img.src = src;
      video.src = '';
    }
}
</script>
